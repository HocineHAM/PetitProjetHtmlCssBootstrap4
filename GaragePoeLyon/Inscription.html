      <div id ="id1" class="container-fluid mt-3">
         <h4 class="mb-2">Nouveau membre</h4>
         <form>
              <div class="form-row">
               <div class="form-group col-sm-6">
                  <label for="myName">Nom</label>
                  <input type="name" class="form-control"
                     id="myName" placeholder="Nom" title="Veuilez rentrer votre Nom" >
               </div>
               <div class="form-group col-sm-6">
                  <label for="myFirstname">Prenom</label>
                  <input type="firstname" class="form-control"
                     id="myFirstname" placeholder="Prenom" title="Veuilez rentrer votre Prenom">
               </div>
             </div>
            <div class="form-row">
               <div class="form-group col-sm-6">
                  <label for="myEmail">Email</label>
                  <input type="email" class="form-control"
                     id="myEmail" placeholder="Email" title="Veuilez rentrer votre adresse mail">
               </div>
               <div class="form-group col-sm-6">
                  <label for="myPassword">Mot de passe</label>
                  <input type="password" class="form-control"
                     id="myPassword" placeholder="Mot de passe" title="Veuillez rentrer le mot de passe">
               </div>
            
            </div>
            <div class="form-group">
               <label for="inputAddress">Adresse</label>
                 <input type="text" class="form-control" 
                         id="myCity" placeholder="Adresse" title="Veuillez rentrer votre adresse">
            </div>
            <div class="form-row">
               <div class="form-group col-sm-6">
                  <label for="myCity">Ville</label>
                  <input type="text" class="form-control" 
                         id="myCity" placeholder="Ville" title="Veuillez rentrer votre ville">
               </div>
            
               <div class="form-group col-sm-6">
                  <label for="myState">Code postale</label>
                     <input type="text" class="form-control" 
                         id="myState" placeholder="Code postale" title="Veuillez rentrer votre code postale">
               </div>
        </div>
            
            <button type="submit" class="btn btn-primary">Inscription</button>
         </form>
      </div>
